databaseChangeLog:
  - changeSet:
      id: 002-create-manager-employee-table
      author: v.pelykh
      changes:
        - createTable:
            tableName: manager_employee
            columns:
              - column:
                  name: manager_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: employee(id)
                    foreignKeyName: fk_manager
              - column:
                  name: employee_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: employee(id)
                    foreignKeyName: fk_employee
              - column:
                  name: assigned_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
